<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">

  <!-- DEFINE A REPEATING TILE -->
  <defs>
    <pattern id="circleTile" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">

      <g>
        <!-- Circle 1 -->
        <circle cx="60" cy="60" r="0" stroke="rgba(239,191,4, .5)" stroke-width="1" fill="none">
          <animate attributeName="r" dur="4s" begin="0s"
                   from="0" to="70" repeatCount="indefinite"/>
        </circle>

        <!-- Circle 2 -->
        <circle cx="60" cy="60" r="0"  stroke="rgba(239,191,4, .5)" stroke-width="1" fill="none">
          <animate attributeName="r" dur="4s" begin="1s"
                   from="0" to="70" repeatCount="indefinite"/>
        </circle>

        <!-- Circle 3 -->
        <circle cx="60" cy="60" r="0"  stroke="rgba(239,191,4, .5)" stroke-width="1" fill="none">
          <animate attributeName="r" dur="4s" begin="2s"
                   from="0" to="70" repeatCount="indefinite"/>
        </circle>

        <!-- Circle 4 -->
        <circle cx="60" cy="60" r="0"  stroke="rgba(239,191,4, .5)" stroke-width="1" fill="none">
          <animate attributeName="r" dur="4s" begin="3s"
                   from="0" to="70" repeatCount="indefinite"/>
        </circle>
      </g>

    </pattern>
  </defs>

  <!-- Apply pattern to full SVG -->
  <rect width="100%" height="100%" fill="url(#circleTile)"/>
</svg>
